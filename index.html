<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Microtonal Keys</title>
  <link rel="stylesheet" href="style.css?v=3003">
</head>
<body>

<!-- Safari / iPhone / Android すべて対応：最初のタップで AudioContext を有効化 -->
<div id="unlock" onclick="unlockAudio()">
  画面をタップして音を有効化
</div>

<!-- unlockAudio() が成功したら表示される -->
<div id="top-bar" style="display:none;">
  <button onclick="setPlayMode('normal')">通常</button>
  <button onclick="setPlayMode('12tet')">12TET</button>
  <button onclick="setPlayMode('chord')">コード</button>

  <button onclick="setScaleMode('12')">12音</button>
  <button onclick="setScaleMode('7')">7音</button>

  <button onclick="octDown()">−</button>
  <span id="oct-label">4</span>
  <button onclick="octUp()">＋</button>

  <select id="waveSelector" onchange="changeWave()">
    <optgroup label="基本波形">
      <option value="sine">Sine</option>
      <option value="square">Square</option>
      <option value="sawtooth">Saw</option>
      <option value="triangle">Triangle</option>
    </optgroup>
    <optgroup label="柔らかめ">
      <option value="softsaw">Soft Saw</option>
      <option value="softsquare">Soft Square</option>
    </optgroup>
  </select>

  <button onclick="toggleFullscreen()">全画面</button>
</div>

<!-- キーボード本体 -->
<div id="keyboard-area"></div>

<!-- JS 読み込み -->
<script src="script.js"></script>

</body>
</html>
