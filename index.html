<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Microtonal Slider Keys</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="top-bar">
    <div class="top-group">
      <button onclick="setPlayMode('normal')">通常</button>
      <button onclick="setPlayMode('12tet')">12TET</button>
      <button onclick="setPlayMode('chord')">コード</button>
    </div>

    <div class="top-group">
      <button onclick="setScaleMode('12')">12音</button>
      <button onclick="setScaleMode('7')">7音</button>
    </div>

    <div class="top-group">
      <button onclick="octDown()">−</button>
      <span id="oct-label">4</span>
      <button onclick="octUp()">＋</button>
    </div>

    <select id="waveSelector" onchange="changeWave()">
      <optgroup label="基本波形">
        <option value="sine">Sine</option>
        <option value="square">Square</option>
        <option value="sawtooth">Saw</option>
        <option value="triangle">Triangle</option>
      </optgroup>
      <optgroup label="柔らかめ">
        <option value="softsaw">Soft Saw</option>
        <option value="softsquare">Soft Square</option>
      </optgroup>
    </select>

    <button onclick="toggleFullscreen()">全画面</button>
  </div>

  <div id="keyboard-area"></div>

  <div id="bottom-bar">
    <button onclick="startRecording()">● WAV REC</button>
    <button onclick="stopRecording()">■ STOP</button>
    <a id="downloadLink" style="display:none;">録音保存</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
